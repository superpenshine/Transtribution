{% load static %}

<head>
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script  src="{% static 'js/ajax_f.js' %}" type="text/javascript"></script>
    <script  src="{% static 'js/index.js' %}" type="text/javascript"></script>
</head>

<body>
    <div class="home">
        <form id='login-form' method="POST">
            {% csrf_token %}
            <div>
                <div class='login_inner_spacing'>
                    <div class="t_r_align inline">姓名</div>
                    <input type="text" name="username" tabindex="1" class=" inline"></input>
                </div>

                <div class='login_inner_spacing'>
                    <div class="t_r_align inline">密码(身份证后4位)</div>
                    <input type="text" name="password" tabindex="2" class=" inline"></input>
                </div>
            </div>

            <div class='spacing'>
                <div class="t_r_align inline"></div>
                <button tabindex="3" class="inline">登陆</button>
                {{ form.errors }}
                <div class="inline" id='msg'>请登陆查看成绩</div>
            </div>
        </form>
    </div>
</body>
